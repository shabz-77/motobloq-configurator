<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bentley Configurator</title>

<link rel="icon" type="image/png" href="favicon.png" />

<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
               user-scalable=no, viewport-fit=cover" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: sans-serif;
    touch-action: none;
  }

  #stream-container {
    width: 100vw;
    height: 100vh;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none; /* hidden until Start Experience */
  }

  /* LOADING SCREEN */
  #loading-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #loading-screen img {
    width: 70%;
    max-width: 900px;
    margin-bottom: 20px;
  }

  /* SHARE BUTTON */
  #shareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 9999;
    padding: 10px 16px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.4);
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(8px);
    color: white;
    cursor: pointer;
    display: none; /* shown after start + when stream is ready */
  }

  /* SHARE MODAL */
  #shareModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99999;
  }

  /* TOAST */
  #toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 10px 18px;
    border-radius: 6px;
    color: white;
    display: none;
    z-index: 999999;
  }
</style>

<!-- GOOGLE ANALYTICS -->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NSL2J9KFP1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-NSL2J9KFP1');
</script>

<!-- VERCEL ANALYTICS -->
<script>
  window.va = window.va || function () {
    (window.vaq = window.vaq || []).push(arguments);
  };
</script>
<script defer src="/_vercel/insights/script.js"></script>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function () {
    if (typeof emailjs !== "undefined") {
      emailjs.init("5peNVQjPPCax3FxNB");  // your public key
      window.emailjs = emailjs;
      console.log("✅ EmailJS initialized");
    } else {
      console.error("❌ EmailJS script failed to load");
    }
  })();
</script>

</head>

<body>

<!-- LOADING / START SCREEN -->
<div id="loading-screen">
  <img src="loading-screen.png" alt="Loading" />
  <button onclick="startExperience()" style="padding:10px 20px;">Enter Experience</button>
</div>

<!-- STREAM AREA -->
<div id="stream-container">
  <iframe
    id="sp-frame"
    src="https://share.streampixel.io/692db8484a9ae9b379c6ab79"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>
</div>

<button id="shareBtn" onclick="openShareModal()">Share</button>

<!-- SHARE MODAL -->
<div id="shareModal">
  <div style="background:#111;padding:22px;border-radius:10px;width:90%;max-width:380px;color:white;">
    <h3>Share Configuration</h3>

    <label>Your Name</label>
    <input id="share_name" style="width:100%;margin-bottom:10px;padding:8px;">

    <label>Your Email</label>
    <input id="share_email" type="email" style="width:100%;margin-bottom:10px;padding:8px;">

    <label>Message (optional)</label>
    <textarea id="share_message" rows="3" style="width:100%;margin-bottom:10px;padding:8px;"></textarea>

    <button onclick="copyShareLink()" style="width:100%;padding:10px;background:#333;color:white;border:none;border-radius:6px;margin-bottom:10px;">
      Copy Link
    </button>

    <button onclick="sendShareEmail()" style="width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:6px;margin-bottom:10px;">
      Send to Motobloq
    </button>

    <button onclick="closeShareModal()" style="width:100%;padding:10px;background:#444;color:white;border:none;border-radius:6px;">
      Cancel
    </button>
  </div>
</div>

<div id="toast"></div>

<script type="module" src="main.js"></script>

</body>
</html>
