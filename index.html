<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
    touch-action: none;
  }

  #stream-container {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  #stream-container video, #player {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* SHARE BUTTON */
  #shareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 9999;
    padding: 10px 16px;
    background: rgba(255,255,255,0.12);
    color: white;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    backdrop-filter: blur(8px);
  }
  #shareBtn:hover { background: rgba(255,255,255,0.25); }

  /* TOAST */
  #toast {
    position: fixed;
    bottom: 20px;
    right: 50%;
    transform: translateX(50%);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    display: none;
    z-index: 99999;
  }

  /* LOADING OVERLAY */
  #loading-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #loading-screen img {
    width: 70%;
    max-width: 900px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  /* SHARE MODAL */
  #shareModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99999;
  }
</style>

<!-- EMAILJS INIT -->

<!-- MAIN JS MODULE -->
<script type="module">
  import { StreamingProvider } from "./providers/streaming-provider.js";

  /* ------------------------------------------------------------
     INIT STREAM PROVIDER (Arcware default)
     Switch later by:  "streampixel"
  ------------------------------------------------------------ */
  const provider = await StreamingProvider.init("arcware");

  /* ------------------------------------------------------------
     CONFIG STATE
  ------------------------------------------------------------ */
  let configState = JSON.parse(localStorage.getItem("userSpec") || "{}");

  const hasSpec = window.location.search.length > 1;
  if (!hasSpec) {
    configState = {};
    localStorage.removeItem("userSpec");
  }

  /* ------------------------------------------------------------
     UE READY
  ------------------------------------------------------------ */
  provider.onReady(() => {
    document.getElementById("loading-screen").style.display = "none";
  });

  /* ------------------------------------------------------------
     UE â†’ WEB MESSAGES
  ------------------------------------------------------------ */
  provider.onResponse((response) => {
    try {
      if (response.action?.startsWith("VS_") && response.value !== "None") {
        configState[response.action] = response.value;
        localStorage.setItem("userSpec", JSON.stringify(configState));
      }
    } catch {}
  });

  /* ------------------------------------------------------------
     SEND CONFIG TO UE
  ------------------------------------------------------------ */
  function sendToUE(action, value) {
    provider.send(action, value);
  }

  /* ------------------------------------------------------------
     LOAD CONFIG FROM URL
  ------------------------------------------------------------ */
  window.addEventListener("load", () => {
    const params = new URLSearchParams(window.location.search);
    const loaded = {};
    params.forEach((v, k) => (loaded[k] = v));

    if (Object.keys(loaded).length === 0) return;

    configState = { ...loaded };
    localStorage.setItem("userSpec", JSON.stringify(configState));

    provider.onReady(() => {
      setTimeout(() => {
        let delay = 0;
        const step = 300;
        Object.entries(loaded).forEach(([k, v]) => {
          setTimeout(() => sendToUE(k, v), delay);
          delay += step;
        });
      }, 4000);
    });
  });

  /* ------------------------------------------------------------
     TOAST
  ------------------------------------------------------------ */
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.innerText = msg;
    toast.style.display = "block";
    setTimeout(() => (toast.style.display = "none"), 2000);
  }

  /* ------------------------------------------------------------
     SHARE MODAL
  ------------------------------------------------------------ */
  window.openShareModal = () => {
    document.getElementById("shareModal").style.display = "flex";
  };
  window.closeShareModal = () => {
    document.getElementById("shareModal").style.display = "none";
  };

  window.copyShareLink = () => {
    const params = new URLSearchParams(configState);
    const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
    navigator.clipboard.writeText(url).then(() => showToast("Link copied!"));
  };

  window.sendShareEmail = () => {
    const name = document.getElementById("share_name").value.trim();
    const email = document.getElementById("share_email").value.trim();
    const note = document.getElementById("share_message").value.trim();

    if (!name || !email) {
      alert("Please enter your name and email.");
      return;
    }

    const params = new URLSearchParams(configState);
    const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;

    emailjs.send(
      "service_x60sll8",
      "template_0gersxn",
      {
        user_name: name,
        user_email: email,
        user_message: note,
        config_url: url,
      }
    ).then(() => {
      showToast("Email sent!");
      closeShareModal();
    }).catch(() => alert("Error sending email."));
  };

  /* CLOSE LOADING SCREEN BUTTON */
  window.closeLoading = () => {
    document.getElementById("loading-screen").style.display = "none";
  };
</script>

<div id="shareModal">
  <div style="
    background:#111; padding:22px; border-radius:10px; width:90%;
    max-width:380px; color:white;
  ">
    <h3>Share Configuration</h3>

    <label>Your Name</label>

    <label>Your Email</label>
    <input id="share_email" type="email" style="width:100%;margin-bottom:10px;padding:8px;">

    <label>Message (optional)</label>
    <textarea id="share_message" rows="3" style="width:100%;margin-bottom:10px;padding:8px;"></textarea>

    <button onclick="copyShareLink()" style="width:100%;padding:10px;background:#333;color:white;border:none;border-radius:6px;margin-bottom:10px;">
      Copy Link
    </button>

    <button onclick="sendShareEmail()" style="width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:6px;margin-bottom:10px;">
      Send to Motobloq
    </button>

    <button onclick="closeShareModal()" style="width:100%;padding:10px;background:#444;color:white;border:none;border-radius:6px;">

    </button>
  </div>
