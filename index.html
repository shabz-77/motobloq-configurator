<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Bentley Configurator</title>
<link rel="icon" type="image/png" href="favicon.png" />

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: sans-serif;
    touch-action: none;
  }

  #stream-container {
    width: 100vw;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  #stream-container > * {
    width: 100% !important;
    height: 100% !important;
    display: block !important;
  }

  #stream-container video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
  }

  #shareBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 9999;
    padding: 10px 16px;
    background: rgba(255,255,255,0.12);
    color: white;
    border: 1px solid rgba(255,255,255,0.4);
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    backdrop-filter: blur(8px);
  }

  #shareBtn:hover {
    background: rgba(255,255,255,0.25);
  }

  #toast {
    position: fixed;
    bottom: 20px;
    right: 50%;
    transform: translateX(50%);
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    display: none;
    z-index: 99999;
  }

  /* --------------------------- */
  /* START SCREEN (CLICK GATE)   */
  /* --------------------------- */
  #start-screen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    padding: 24px;
    text-align: center;
  }

  #start-screen img {
    width: 70%;
    max-width: 900px;
    height: auto;
    display: block;
    margin-bottom: 18px;
    object-fit: contain;
  }

  #start-screen .hint {
    color: rgba(255,255,255,0.75);
    font-size: 14px;
    line-height: 1.5;
    max-width: 520px;
    margin: 0 0 18px 0;
  }

  #start-screen button {
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    cursor: pointer;
  }

  #start-screen button:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  /* --------------------------- */
  /* CONNECTING OVERLAY (AUTO)   */
  /* --------------------------- */
  #connect-overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: none; /* shown after user clicks Start */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 18px;
    z-index: 99998;
    transition: opacity 0.6s ease;
    padding: 24px;
    text-align: center;
  }

  #connect-overlay img {
    width: 220px;
    height: auto;
    opacity: 0.95;
  }

  #connect-message {
    color: #cfcfcf;
    font-size: 14px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    opacity: 0.85;
    margin: 0;
  }

  #queue-message {
    color: rgba(255,255,255,0.65);
    font-size: 13px;
    margin: 0;
    display: none;
  }

  /* CSS Spinner */
  .spinner {
    width: 34px;
    height: 34px;
    border: 3px solid rgba(255,255,255,0.18);
    border-top-color: rgba(255,255,255,0.85);
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* SHARE MODAL */
  #shareModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99999;
  }
</style>

<!-- MAIN JS (VITE BUNDLED) -->
<script type="module" src="/main.js"></script>

<!-- GOOGLE ANALYTICS -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NSL2J9KFP1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-NSL2J9KFP1');
</script>

<!-- VERCEL ANALYTICS -->
<script>
  window.va = window.va || function () {
    (window.vaq = window.vaq || []).push(arguments);
  };
</script>
<script defer src="/_vercel/insights/script.js"></script>

</head>

<body>

<!-- ------------------------- -->
<!-- START SCREEN (CLICK)      -->
<!-- ------------------------- -->
<div id="start-screen">
  <!-- Keep your existing image if you want -->
  <img src="loading-screen.png" alt="Loading" />
  <p class="hint">For best experience, view on desktop.</p>
  <button id="startBtn" type="button">Start Experience</button>
</div>

<!-- ------------------------- -->
<!-- CONNECTING OVERLAY (AUTO) -->
<!-- ------------------------- -->
<div id="connect-overlay">
  <img src="/logo.png" alt="Motoverse" />
  <p id="connect-message">Connecting to Motoverse serverâ€¦</p>
  <div class="spinner" aria-label="Loading"></div>
  <p id="queue-message"></p>
</div>

<!-- VIDEO STREAM CONTAINER -->
<div id="stream-container"></div>

<!-- SHARE BUTTON -->
<button id="shareBtn" onclick="openShareModal()">Share</button>

<!-- SHARE MODAL -->
<div id="shareModal">
  <div style="background:#111;padding:22px;border-radius:10px;width:90%;max-width:380px;color:white;">
    <h3>Share Configuration</h3>

    <label>Your Name</label>
    <input id="share_name" style="width:100%;margin-bottom:10px;padding:8px;">

    <label>Your Email</label>
    <input id="share_email" type="email" style="width:100%;margin-bottom:10px;padding:8px;">

    <label>Message (optional)</label>
    <textarea id="share_message" rows="3" style="width:100%;margin-bottom:10px;padding:8px;"></textarea>

    <button onclick="copyShareLink()" style="width:100%;padding:10px;background:#333;color:white;border:none;border-radius:6px;margin-bottom:10px;">
      Copy Link
    </button>

    <button onclick="sendShareEmail()" style="width:100%;padding:10px;background:#007bff;color:white;border:none;border-radius:6px;margin-bottom:10px;">
      Send to Motobloq
    </button>

    <button onclick="closeShareModal()" style="width:100%;padding:10px;background:#444;color:white;border:none;border-radius:6px;">
      Cancel
    </button>
  </div>
</div>

<!-- TOAST -->
<div id="toast"></div>

</body>
</html>
